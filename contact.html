<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Beardland | content us | beard | email | Get in touch with us"
    />
    <link rel="icon" href="/image/beardland-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;500;600;700&family=Libre+Bodoni:ital,wght@1,600&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2263ada34e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>contact us</title>
  </head>
  <body>
    <header>
      <nav class="header-navbar">
        <div class="nav-log-container">
          <a href="/index.html"
            ><img
              class="logo-img"
              src="/image/beardland-logo.png"
              alt="logo for beardland"
          /></a>
          <a href="/index.html" class="header-logo-name"><h1>BeardLand</h1></a>
        </div>
        <ul class="header-nav-menu">
          <li class="header-nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="header-nav-item">
            <a href="/list-of-blog-post.html" class="nav-link">Articles</a>
          </li>
          <li class="header-nav-item">
            <a href="/about.html" class="nav-link">About us</a>
          </li>
          <li class="header-nav-item">
            <a href="/contact.html" class="nav-link" id="active-page"
              >Contact us</a
            >
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div>
            <label
              >Full name
              <input type="text" name="name" id="fullName" placeholder="Name" />
            </label>
            <div class="formErr" id="fullname-err">Enter a valid name</div>
          </div>
          <div>
            <label
              >Email
              <input type="email" name="email" id="email" placeholder="Email" />
            </label>
            <div class="formErr" id="email-err">Enter a valid Email</div>
          </div>
          <div>
            <label
              >Subject
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </label>
            <div class="formErr" id="subject-err">Minimum 15 characters</div>
          </div>
          <div>
            <label
              >Message
              <input
                type="text"
                name="messages"
                id="messages"
                placeholder="Message"
              />
            </label>
            <div class="formErr" id="messages-err">Minimum 25 characters</div>
          </div>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-nav">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/list-of-blog-post.html">Articles</a></li>
          <li><a href="/contact.html">Contact us</a></li>
          <li><a href="/about.html">About us</a></li>
        </ul>
      </div>
      <div>
        <a href="/index.html">
          <img
            class="logo-img"
            src="/image/beardland-logo.png"
            alt="beardland for logo"
        /></a>
      </div>
      <div class="social-container">
        <h3>social</h3>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
    <script src="/js/hamburger.js"></script>
    <script src="/js/contact.js" type="module"></script>
  </body>
</html>
